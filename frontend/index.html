<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/svg+xml" href="/favicon-96x96.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Essentialis Cloud</title>
  </head>
  <body>
    <div id="root" style="width:100%"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
    document.addEventListener("click", function(e) {
      const anchor = e.target.closest("a");
      if (anchor && anchor.href && !anchor.href.includes("demo.essentialis.cloud")) {
        e.preventDefault();
        window.open(anchor.href, "_blank");
      }
    });
    </script>
  </body>
</html>
